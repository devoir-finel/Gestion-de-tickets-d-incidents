<script src="script/tickets.js" type="text/javascript"></script>
<div class="container-fluid">
    <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Attention !! </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Impossible de supprimer : en relation avec un Autre attribut</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card bg-white">
        <div class="card-header card-color">
            <p class="h2 text-center text-uppercase font-weight-bold pt-2">Gestion des tickets </p>
        </div>
        <div class="card-body container-fluid">
            <div class="row">

                <div class="col-sm-6 mb-2">
                    <label for="nom">Nom : </label>
                    <input class="" type="text" id="id" hidden>
                    <input class="form-control" type="text" id="nom" required>
                </div>


                <div class="col-sm-6 mb-2">
                    <label for="description">Description : </label>
                    <input class="form-control" type="text" id="description" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 mb-2">
                    <label for="bugs">Bugs : </label>
                    <select class="form-control" id="bugs" name="bugs">
                        <option value="0">choisir une option</option>

                    </select>

                </div>
                <div class="col-sm-6 mb-2">
                    <label for="priorite">Priorité : </label>
                    <select class="form-control" id="priorite" name="priorite">
                        <option value="1">Urgent Important</option>
                        <option value="2">Urgent Non Important</option>
                        <option value="3">Non Urgent Important</option>
                        <option value="4">Non Urgent Non Important</option>

                    </select>

                </div>

            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-outline-success mt-3 mb-3" id="btn">Ajouter</button>
                </div>
            </div>
            <div class="row table-responsive m-auto rounded">
                <table id="ttickets" class="table table-hover w-100">
                    <thead>
                    <tr class="text-uppercase bg-light  w-100">
                        <th scope="col">Id</th>
                        <th scope="col">Description</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Priorité</th>
                        <th scope="col">bug</th>
                        <th scope="col">user</th>

                        <th scope="col">Supprimer</th>
                        <th scope="col">Modifier</th>


                    </tr>
                    </thead>
                    <tbody id="table-content">

                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
